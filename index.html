<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboPie Tutorials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .tutorials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .tutorial-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      width: 250px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .tutorial-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .tutorial-card a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .tutorial-card a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to RoboPie Tutorials</h1>
  <p>Your guide to Arduino, Robotics, IoT, and CNC Projects</p>
</header>

<div class="tutorials">
  <div class="tutorial-card">
    <h3><a href="https://robopieinc.github.io/tutorials/arduino_basics.pdf" target="_blank">Arduino Basics</a></h3>
    <p>Learn the fundamentals of Arduino programming with easy-to-follow steps.</p>
  </div>
  <!-- Repeat this block for more tutorials -->
</div>

<footer>
  <p>&copy; 2025 RoboPie Inc. All rights reserved.</p>
</footer>

</body>
</html>
