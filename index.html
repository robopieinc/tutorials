<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robopie Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Robopie Tutorials</h1>

    <select onchange="loadPDF(this.value)">
        <option value="">-- Select Tutorial --</option>
        <option value="smart_dustbin_system_tutorial.pdf">SMART DUSTBIN SYSTEM TUTORIAL</option>
        <option value="electronics_robotics_terms.pdf">Electronics and Robotics Terms for Students</option>
        <option value="automatic_plant_watering_system.pdf">Automatic Plant Watering System Using Soil Moisture Sensor and Arduino</option>
        <option value="4_digit_password_lock_keypad_servo.pdf">4-Digit Password Lock Using Keypad & Servo Motor with Arduino</option>
    </select>

    <iframe id="pdfViewer" src=""></iframe>

    <script>
        function loadPDF(file) {
            if (file) {
                document.getElementById('pdfViewer').src = file;
            } else {
                document.getElementById('pdfViewer').src = "";
            }
        }
    </script>

</body>
</html>
